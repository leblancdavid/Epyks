<div class="fill-view login-view">
    <mat-card class="login-container">
        <mat-card-header>
            <mat-card-title>
                <h2>Login</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-input-container>
                <input matInput
                       placeholder="Username"
                       [(ngModel)]="model.username"
                       required>
            </mat-input-container>

            <mat-input-container>
                <input matInput
                       placeholder="Password"
                       [(ngModel)]="model.password"
                       type="password"
                       required>
            </mat-input-container>

            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </mat-card-content>
        <mat-card-actions style="display:flex; justify-content:flex-end">
            <button mat-raised-button color="primary"
                       (click)="login()">
                    Login
            </button>
        </mat-card-actions>

    </mat-card>
</div>
